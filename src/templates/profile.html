<!DOCTYPE html>
<html>
<head>
    <title>Care App</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', path='home2.css') }}">
</head>
<script>
    function validateForm() {
        return true;
    }
</script>

<body>
    <div class="form">
        <a href="{{ url_for('home') }}">
            <button type="button" class="button">
                <span class="button-text">⬅️Back</span>
            </button>
          </a>
        <div class="profile">
            <div class="form-container">
            <h1> My Profile </h1>
            <form method="POST" action="{{ url_for('edit') }}" onsubmit="return validateForm()">
                {% if user.photo_url %}
                    <img src="{{ user.photo_url }}" class="imagen-circular">
                    <input type="text" id="photo_url" name="photo_url" rows="5" cols="50" value="{{user.photo_url}}" required>
                {% else %}
                    <label for="photo_url">Photo url:</label>
                    <input type="text" id="photo_url" name="photo_url" rows="5" cols="50" placeholder="Set photo url..." required>
                {% endif %}

                <label for="country">Country:</label>
                {% if user.country %}
                    <input type="text" id="country" name="country" rows="5" cols="50" value="{{user.country}}" required>
                {% else %}
                    <input type="text" id="country" name="country" rows="5" cols="50" placeholder="Set your country..." required>
                {% endif %}
                <label for="age">Age:</label>
                <input type="number" id="age" name="age" value={{user.age}} min="0" max="99" style="border-radius: 5px;" required>
                <label for="description">Description:</label>
                {% if user.description %}
                    <textarea type="text" id="description" name="description" rows="5" cols="50" required>{{user.description}} </textarea>
                {% else %}
                    <textarea type="text" id="description" name="description" rows="5" cols="50" placeholder="Leave some words of you..." required></textarea>
                {% endif %}
                <button class="button">
                    <span class="button-text">Edit</span>
                </button>
            </form>
            </div>
        </div>
    </div>
</body>
