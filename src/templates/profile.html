<!DOCTYPE html>
<html>
<head>
    <title>Care App</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', path='home2.css') }}">
</head>
<script>
    function validateForm() {
        return true;
    }
</script>

<body>
    <div class="form">
        <div class="profile">
            <div class="form-container">
            <h1> My Profile </h1>
            <form method="POST" action="{{ url_for('edit') }}" onsubmit="return validateForm()">
                <label for="country">Country:</label>
                <input type="text" id="country" name="country" value={{user.country}} required>
                <label for="age">Age:</label>
                <input type="number" id="age" name="age" value={{user.age}} required>
                <label for="description">Description:</label>
                <textarea type="text" id="description" name="description" rows="5" cols="50" required>{{user.description}}</textarea>
                <button class="button">
                    <span class="button-text">Edit</span>
                </button>
            </form>
            </div>
        </div>
    </div>
</body>
