<!DOCTYPE html>
<html>
<head>
    <title>CareApp Login Page</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', path='login.css') }}">
</head>
<body>
    <div class="login-box">
        <h1>CareApp Login</h1>
        {% if error %}
        <div class="error">{{ error }}</div>
        {% endif %}
        <form method="POST" action="{{ url_for('login') }}">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" style="width: 379px;" required>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" style="width: 379px;" required>
            <button type="submit">Login</button>
        </form>
    </div>
</body>
</html>
